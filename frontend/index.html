<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/theme.css" />
    <title>Ben</title>
    <style>
      :root {
        color-scheme: dark light;
        --boot-bg: #0a0a0a;
        --boot-surface: rgba(255, 255, 255, 0.06);
        --boot-border: rgba(255, 255, 255, 0.1);
        --boot-text: #d6d7dc;
        --boot-muted: #8e929f;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: var(--boot-bg);
        color: var(--boot-text);
        font-family: "Segoe UI", "Inter", "Helvetica Neue", sans-serif;
      }

      #root {
        height: 100%;
      }

      .boot-shell {
        position: relative;
        display: flex;
        min-height: 100%;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .boot-shell::before,
      .boot-shell::after {
        content: "";
        position: absolute;
        inset: -35%;
        pointer-events: none;
      }

      .boot-shell::before {
        background: radial-gradient(
          circle at 18% 10%,
          rgba(156, 162, 185, 0.26),
          transparent 52%
        );
      }

      .boot-shell::after {
        background: radial-gradient(
          circle at 82% -10%,
          rgba(131, 144, 168, 0.2),
          transparent 50%
        );
      }

      .boot-card {
        z-index: 1;
        border: 1px solid var(--boot-border);
        background: var(--boot-surface);
        border-radius: 14px;
        backdrop-filter: blur(8px);
        padding: 14px 16px;
        min-width: min(320px, 82vw);
      }

      .boot-title {
        margin: 0;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .boot-subtitle {
        margin: 6px 0 0;
        font-size: 12px;
        color: var(--boot-muted);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="boot-shell" aria-hidden="true">
        <section class="boot-card">
          <p class="boot-title">Preparing your music library</p>
          <p class="boot-subtitle">Loading playback state and albums...</p>
        </section>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
